# Q-Learning Test Configuration (Fast)

agent:
  type: qlearning
  state_dim: 3
  action_dim: 2

hyperparameters:
  alpha: 0.01
  gamma: 0.99
  epsilon_start: 1.0
  epsilon_min: 0.01
  epsilon_decay: 0.999  # Faster decay for testing

training:
  episodes: 5000  # Quick test
  eval_frequency: 1000
  eval_episodes: 100
  save_frequency: 2000
  seed: 42

environment:
  deck_type: "finite"
  num_decks: 6
  natural: true
  sab: true
