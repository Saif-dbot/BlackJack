# Monte Carlo test configuration (5k episodes)
agent:
  type: monte_carlo
  state_dim: 3  # (player_sum, dealer_card, usable_ace)
  action_dim: 2  # STAND=0, HIT=1

hyperparameters:
  gamma: 1.0  # No discounting for episodic tasks
  epsilon_start: 1.0
  epsilon_min: 0.05  # Higher minimum for better exploration
  epsilon_decay: 0.99995  # Slower decay

training:
  episodes: 5000  # Quick test
  eval_frequency: 1000
  eval_episodes: 1000
  save_frequency: 5000
  seed: 42

environment:
  deck_type: finite  # 'finite' or 'infinite'
  num_decks: 6
  natural: true      # Natural blackjack pays 1.5x
  sab: true          # Stand after bust
